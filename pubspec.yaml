name: 'json_class'
description: 'An abstract class to assist with converting to and from JSON with various primitive parsers.'
version: '2.1.2+14'
homepage: 'https://github.com/peiffer-innovations/json_class'

environment: 
  sdk: '>=2.18.0 <3.0.0'

dependencies: 
  intl: ">=0.17.0 <0.19.0"
  logging: '^1.1.0'
  meta: '^1.7.0'

dev_dependencies: 
  test: '^1.22.1'

ignore_updates: 
  - 'archive'
  - 'async'
  - 'boolean_selector'
  - 'characters'
  - 'charcode'
  - 'collection'
  - 'clock'
  - 'crypto'
  - 'fake_async'
  - 'file'
  - 'matcher'
  - 'material_color_utilities'
  - 'meta'
  - 'path'
  - 'source_span'
  - 'stack_trace'
  - 'stream_channel'
  - 'string_scanner'
  - 'sync_http'
  - 'term_glyph'
  - 'test_api'
  - 'typed_data'
  - 'vector_math'
  - 'webdriver'
